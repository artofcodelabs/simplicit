<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modest</title>
  </head>
  <body>
    <h1>Modest</h1>

    <div data-component="hello">
      <input data-ref="input" type="text">
      <button data-ref="button">Greet</button>
      <span data-ref="output"></span>
    </div>

    <div data-component="hello">
      <input data-ref="input" type="text">
      <button data-ref="button">Greet</button>
      <span data-ref="output"></span>
    </div>

    <form data-component="search">
      <input type="checkbox" data-ref="checkbox" id="projects"> <label data-ref="label" for="projects">Projects</label>
      <input type="checkbox" data-ref="checkbox" id="messages"> <label data-ref="label" for="messages">Messages</label>
      <a href="#" data-ref="link">Select all</a>
    </form>

    <script src="/loco-core.js"></script>
    <script>
      const { start, Component } = LocoCore;

      class Hello extends Component {
        static name = "hello";

        connect() {
          const { input, button, output } = this.refs();
          button.addEventListener("click", () => {
            output.textContent = `Hello, ${input.value}!`;
          });
        }
      }

      class Search extends Component {
        static name = "search";

        connect() {
          const { checkbox, link } = this.refs();
          link.addEventListener("click", (e) => {
            e.preventDefault();
            checkbox.forEach((input) => input.checked = true);
          });
        }
      }

      const components = start({ root: document, components: [Hello, Search] });
    </script>

    <p>
      <a href="/stimulus">Stimulus</a>
    </p>
  </body>
</html>
