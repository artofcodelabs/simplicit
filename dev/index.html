<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modest</title>
  </head>
  <body>
    <h1>Modest</h1>

    <div data-component="hello">
      <input type="text">
      <button>Greet</button>
      <span></span>
    </div>

    <div data-component="hello">
      <input type="text">
      <button>Greet</button>
      <span></span>
    </div>

    <script src="/loco-core.js"></script>
    <script>
      const { start, Component } = LocoCore;

      class Hello extends Component {
        static name = "hello";

        connect() {
          const input = this.element.querySelector("input");
          const button = this.element.querySelector("button");
          const output = this.element.querySelector("span");

          if (button && input && output) {
            button.addEventListener("click", () => {
              output.textContent = `Hello, ${input.value}!`;
            });
          }
        }
      }

      const components = start({ root: document, components: [Hello] });
    </script>

    <p>
      <a href="/stimulus">Stimulus</a>
    </p>
  </body>
</html>
