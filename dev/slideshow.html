<html>

    <meta charset="UTF-8" />

  <body>
    <h1>Modest > Slideshow</h1>

    <div data-component="slideshow">
      <button data-ref="previous"> â† </button>
      <button data-ref="next"> â†’ </button>

      <div data-ref="slide">ğŸµ #1</div>
      <div data-ref="slide">ğŸ™ˆ #2</div>
      <div data-ref="slide">ğŸ™‰ #3</div>
      <div data-ref="slide">ğŸ™Š #4</div>
    </div>

    <!-- TODO: Add new slides -->

    <script src="/loco-core.js"></script>
    <script>
      const { start, Component } = LocoCore;

      class Slideshow extends Component {
        static name = "slideshow";

        constructor() {
          super();
          this.index = 0;
          this.slidesNumber = 0;
        }

        connect() {
          this.slidesNumber = this.ref("slide").length;
          this.on(this.ref("previous"), "click", () => this.#changeIndex(-1));
          this.on(this.ref("next"), "click", () => this.#changeIndex(1));
          this.#showCurrentSlide();
        }

        #changeIndex(diff = 0) {
          this.index += diff;
          if (this.index >= this.slidesNumber) {
            this.index = 0;
          }
          if (this.index < 0) {
            this.index = this.slidesNumber - 1;
          }
          this.#showCurrentSlide();
        }

        #showCurrentSlide() {
          this.ref("slide").forEach((element, index) => {
            element.hidden = index !== this.index;
          });
        }
      }

      const app = start({ components: [Slideshow] });
    </script>

    <p>
      <a href="/">Modest</a>
    </p>
  </body>
</html>
